
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Tâches Familiales</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        /* Animations personnalisées */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .task-item {
            transition: all 0.3s ease;
        }
        
        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        /* Animations pour la page de connexion */
        .login-appear {
            animation: fadeIn 0.8s ease forwards;
        }
        
        /* Animation pour le bouton d'ajout */
        @keyframes pulse-button {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse-animation {
            animation: pulse-button 2s infinite;
        }
        
        /* Scrollbar personnalisée pour le thème sombre */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1E293B;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #4B5563;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #6B7280;
        }
        
        /* Animation d'arrière-plan */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            filter: blur(60px);
        }

        .line {
            position: absolute;
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.1), rgba(16, 185, 129, 0.1));
            height: 2px;
            width: 30%;
            opacity: 0.2;
            filter: blur(5px);
            animation: moveLines linear infinite;
        }

        @keyframes moveCircle {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, 50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes moveLines {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(500%); }
        }

        /* Styles pour les sélecteurs de temps */
        .time-selector {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }
        
        .time-input {
            display: flex;
            flex-direction: column;
        }
        
        .time-input label {
            font-size: 0.8rem;
            margin-bottom: 4px;
            text-align: center;
        }
        
        .time-input select {
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }
        
        /* Style pour le spinner de chargement */
        .loading-spinner {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .loading-spinner div {
            position: absolute;
            top: 33px;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: #3B82F6;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        .loading-spinner div:nth-child(1) {
            left: 8px;
            animation: loading-spinner1 0.6s infinite;
        }
        .loading-spinner div:nth-child(2) {
            left: 8px;
            animation: loading-spinner2 0.6s infinite;
        }
        .loading-spinner div:nth-child(3) {
            left: 32px;
            animation: loading-spinner2 0.6s infinite;
        }
        .loading-spinner div:nth-child(4) {
            left: 56px;
            animation: loading-spinner3 0.6s infinite;
        }
        @keyframes loading-spinner1 {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        @keyframes loading-spinner3 {
            0% { transform: scale(1); }
            100% { transform: scale(0); }
        }
        @keyframes loading-spinner2 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(24px, 0); }
        }

        /* Style du menu latéral */
        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #1E293B;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 999;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Pour l'affichage mobile */
        @media (max-width: 768px) {
            .side-menu {
                transform: translateX(-100%);
            }
            
            .side-menu.open {
                transform: translateX(0);
            }
            
            .content-with-menu {
                margin-left: 0;
            }
        }

        /* Pour l'affichage desktop */
        @media (min-width: 769px) {
            .content-with-menu {
                margin-left: 250px;
            }
        }

        /* Styles pour le calendrier hebdomadaire */
        .week-day {
            border: 1px solid #3B4252;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
        }
        
        .week-day:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }
        
        .weekly-task {
            border-radius: 6px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .weekly-task:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .weekly-task.completed {
            opacity: 0.6;
        }
        
        .color-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 3px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .color-dot:hover {
            transform: scale(1.3);
        }
        
        .color-dot.selected {
            box-shadow: 0 0 0 2px white;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Utilisation de JSONbin.io comme API de stockage
        // Créez un ID unique pour votre application
        const API_KEY = "$2a$10$ucZSXMAV1iPQn2aF4mlAseIJPgZCHIlJZKo1b0jW/nfjJctqpl9FC"; // Remplacez par votre API key de JSONbin
        const BIN_ID = "68054e7f8a456b79668d9fa8"; // Remplacez par votre BIN ID
        
        // API pour sauvegarder et charger les données
        const API = {
            async saveTasks(data) {
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': API_KEY,
                        },
                        body: JSON.stringify(data)
                    });
                    
                    if (!response.ok) {
                        console.error('Erreur lors de la sauvegarde des tâches:', await response.text());
                        return false;
                    }
                    
                    return true;
                } catch (error) {
                    console.error('Erreur lors de la sauvegarde des tâches:', error);
                    return false;
                }
            },
            
            async loadData() {
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                        headers: {
                            'X-Master-Key': API_KEY,
                        }
                    });
                    
                    if (!response.ok) {
                        console.error('Erreur lors du chargement des données:', await response.text());
                        return { tasks: [], weeklyTasks: {} };
                    }
                    
                    const data = await response.json();
                    return { 
                        tasks: data.record.tasks || [],
                        weeklyTasks: data.record.weeklyTasks || {}
                    };
                } catch (error) {
                    console.error('Erreur lors du chargement des données:', error);
                    return { tasks: [], weeklyTasks: {} };
                }
            }
        };
        
        // Composant d'arrière-plan animé
        const AnimatedBackground = () => {
            const [circles, setCircles] = useState([]);
            const [lines, setLines] = useState([]);
            
            useEffect(() => {
                // Générer des cercles animés
                const newCircles = [];
                const colors = ['#3B82F6', '#10B981', '#8B5CF6', '#F97316', '#EC4899'];
                
                for (let i = 0; i < 8; i++) {
                    const size = Math.random() * 300 + 100;
                    newCircles.push({
                        id: i,
                        top: `${Math.random() * 100}%`,
                        left: `${Math.random() * 100}%`,
                        size: `${size}px`,
                        background: colors[Math.floor(Math.random() * colors.length)],
                        animationDuration: `${Math.random() * 20 + 10}s`,
                        animationDelay: `${Math.random() * 5}s`
                    });
                }
                
                setCircles(newCircles);
                
                // Générer des lignes animées
                const newLines = [];
                for (let i = 0; i < 10; i++) {
                    newLines.push({
                        id: i,
                        top: `${Math.random() * 100}%`,
                        left: `${Math.random() * 100}%`,
                        animationDuration: `${Math.random() * 15 + 5}s`,
                        transform: `rotate(${Math.random() * 360}deg)`,
                    });
                }
                
                setLines(newLines);
            }, []);
            
            return (
                <div className="animated-bg">
                    {circles.map(circle => (
                        <div
                            key={circle.id}
                            className="circle"
                            style={{
                                top: circle.top,
                                left: circle.left,
                                width: circle.size,
                                height: circle.size,
                                background: circle.background,
                                animation: `moveCircle ${circle.animationDuration} ease-in-out infinite`,
                                animationDelay: circle.animationDelay
                            }}
                        />
                    ))}
                    
                    {lines.map(line => (
                        <div
                            key={line.id}
                            className="line"
                            style={{
                                top: line.top,
                                left: line.left,
                                animation: `moveLines ${line.animationDuration} linear infinite`,
                                transform: line.transform
                            }}
                        />
                    ))}
                </div>
            );
        };

        // Spinner de chargement
        const LoadingSpinner = () => (
            <div className="flex flex-col items-center justify-center py-10">
                <div className="loading-spinner">
                    <div></div><div></div><div></div><div></div>
                </div>
                <p className="mt-4 text-blue-300">Chargement des données...</p>
            </div>
        );
        
        // Composant du menu latéral
        const SideMenu = ({ isOpen, setIsOpen, currentPage, setCurrentPage, filter, setFilter, handleLogout }) => {
            return (
                <div className={`side-menu ${isOpen ? 'open' : ''} border-r border-slate-700`}>
                    <div className="p-4 border-b border-slate-700 flex justify-between items-center">
                        <h2 className="text-xl font-bold text-blue-400">Menu</h2>
                        <button 
                            onClick={() => setIsOpen(false)} 
                            className="text-gray-400 hover:text-white md:hidden"
                        >
                            ✕
                        </button>
                    </div>
                    
                    <div className="p-4 space-y-6">
                        <div className="space-y-2">
                            <button
                                onClick={() => {
                                    setCurrentPage('ajouter');
                                    setIsOpen(false);
                                }}
                                className={`w-full flex items-center px-4 py-2 rounded-md transition-colors duration-300 ${currentPage === 'ajouter' ? 'bg-blue-600 text-white' : 'bg-slate-700 hover:bg-slate-600 text-gray-100'}`}
                            >
                                <span className="mr-3">➕</span> Ajouter
                            </button>
                            
                            <button
                                onClick={() => {
                                    setCurrentPage('planning');
                                    setIsOpen(false);
                                }}
                                className={`w-full flex items-center px-4 py-2 rounded-md transition-colors duration-300 ${currentPage === 'planning' ? 'bg-indigo-600 text-white' : 'bg-slate-700 hover:bg-slate-600 text-gray-100'}`}
                            >
                                <span className="mr-3">📅</span> Planning Hebdo
                            </button>
                            
                            <button
                                onClick={() => {
                                    setCurrentPage('non-commencé');
                                    setIsOpen(false);
                                }}
                                className={`w-full flex items-center px-4 py-2 rounded-md transition-colors duration-300 ${currentPage === 'non-commencé' ? 'bg-yellow-600 text-white' : 'bg-slate-700 hover:bg-slate-600 text-gray-100'}`}
                            >
                                <span className="mr-3">📋</span> Non commencé
                            </button>
                            
                            <button
                                onClick={() => {
                                    setCurrentPage('en-cours');
                                    setIsOpen(false);
                                }}
                                className={`w-full flex items-center px-4 py-2 rounded-md transition-colors duration-300 ${currentPage === 'en-cours' ? 'bg-blue-600 text-white' : 'bg-slate-700 hover:bg-slate-600 text-gray-100'}`}
                            >
                                <span className="mr-3">🔄</span> En cours
                            </button>
                            
                            <button
                                onClick={() => {
                                    setCurrentPage('terminé');
                                    setIsOpen(false);
                                }}
                                className={`w-full flex items-center px-4 py-2 rounded-md transition-colors duration-300 ${currentPage === 'terminé' ? 'bg-green-600 text-white' : 'bg-slate-700 hover:bg-slate-600 text-gray-100'}`}
                            >
                                <span className="mr-3">✅</span> Terminé
                            </button>
                            
                            <button
                                onClick={() => {
                                    setCurrentPage('tout');
                                    setIsOpen(false);
                                }}
                                className={`w-full flex items-center px-4 py-2 rounded-md transition-colors duration-300 ${currentPage === 'tout' ? 'bg-purple-600 text-white' : 'bg-slate-700 hover:bg-slate-600 text-gray-100'}`}
                            >
                                <span className="mr-3">🔍</span> Tout voir
                            </button>
                        </div>
                        
                        {currentPage !== 'ajouter' && currentPage !== 'planning' && (
                            <div className="space-y-3 pt-4 border-t border-slate-700">
                                <h3 className="text-lg font-semibold text-blue-300">Filtrer par:</h3>
                                
                                <button
                                    onClick={() => setFilter('tous')}
                                    className={`w-full flex items-center px-4 py-2 rounded-md transition-colors duration-300 ${filter === 'tous' ? 'bg-blue-600 text-white' : 'bg-slate-700 hover:bg-slate-600 text-gray-100'}`}
                                >
                                    Tous
                                </button>
                                
                                <button
                                    onClick={() => setFilter('maison')}
                                    className={`w-full flex items-center px-4 py-2 rounded-md transition-colors duration-300 ${filter === 'maison' ? 'bg-blue-600 text-white' : 'bg-slate-700 hover:bg-slate-600 text-gray-100'}`}
                                >
                                    <span className="mr-3">🏠</span> Maison
                                </button>
                                
                                <button
                                    onClick={() => setFilter('garage')}
                                    className={`w-full flex items-center px-4 py-2 rounded-md transition-colors duration-300 ${filter === 'garage' ? 'bg-blue-600 text-white' : 'bg-slate-700 hover:bg-slate-600 text-gray-100'}`}
                                >
                                    <span className="mr-3">🔧</span> Garage
                                </button>
                                
                                <button
                                    onClick={() => setFilter('automobile')}
                                    className={`w-full flex items-center px-4 py-2 rounded-md transition-colors duration-300 ${filter === 'automobile' ? 'bg-blue-600 text-white' : 'bg-slate-700 hover:bg-slate-600 text-gray-100'}`}
                                >
                                    <span className="mr-3">🚗</span> Automobile
                                </button>
                                
                                <button
                                    onClick={() => setFilter('extérieur')}
                                    className={`w-full flex items-center px-4 py-2 rounded-md transition-colors duration-300 ${filter === 'extérieur' ? 'bg-blue-600 text-white' : 'bg-slate-700 hover:bg-slate-600 text-gray-100'}`}
                                >
                                    <span className="mr-3">🌳</span> Extérieur
                                </button>
                            </div>
                        )}
                        
                        <div className="pt-4 border-t border-slate-700">
                            <button
                                onClick={handleLogout}
                                className="w-full flex items-center px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-all duration-300"
                            >
                                <span className="mr-3">🚪</span> Déconnexion
                            </button>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Composant WeeklyPlanner
        const WeeklyPlanner = ({ weeklyTasks, saveWeeklyTasks, selectedDate }) => {
            const [newTask, setNewTask] = useState({
                title: '',
                day: 0, // 0 = lundi, 1 = mardi, etc.
                color: 'blue'
            });
            
            const weekDays = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];
            
            // Génère les dates de la semaine à partir de la date sélectionnée
            const getWeekDates = (date) => {
                const day = date.getDay(); // 0 = dimanche, 1 = lundi, etc.
                const diff = date.getDate() - day + (day === 0 ? -6 : 1); // Ajustement pour commencer le lundi
                
                // Créer un tableau de dates pour la semaine
                return Array(7).fill().map((_, i) => {
                    const d = new Date(date);
                    d.setDate(diff + i);
                    return d;
                });
            };
            
            const weekDates = getWeekDates(selectedDate);
            
            // Formatage de la date en chaîne de caractères (YYYY-MM-DD)
            const formatDate = (date) => {
                return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            };
            
            // Obtient les tâches pour un jour donné
            const getTasksForDay = (dayIndex) => {
                const date = formatDate(weekDates[dayIndex]);
                return weeklyTasks[date] || [];
            };
            
            // Gestion de l'ajout d'une nouvelle tâche
            const handleAddTask = () => {
                if (!newTask.title.trim()) return;
                
                const date = formatDate(weekDates[newTask.day]);
                const updatedWeeklyTasks = { ...weeklyTasks };
                
                if (!updatedWeeklyTasks[date]) {
                    updatedWeeklyTasks[date] = [];
                }
                
                updatedWeeklyTasks[date].push({
                    id: Date.now(),
                    title: newTask.title,
                    color: newTask.color,
                    completed: false
                });
                
                saveWeeklyTasks(updatedWeeklyTasks);
                setNewTask({ title: '', day: newTask.day, color: 'blue' });
            };
            
            // Gestion du changement d'état d'une tâche (terminée/non terminée)
            const toggleTaskCompletion = (date, taskId) => {
                const updatedWeeklyTasks = { ...weeklyTasks };
                const taskIndex = updatedWeeklyTasks[date].findIndex(t => t.id === taskId);
                
                if (taskIndex !== -1) {
                    updatedWeeklyTasks[date][taskIndex].completed = !updatedWeeklyTasks[date][taskIndex].completed;
                    saveWeeklyTasks(updatedWeeklyTasks);
                }
            };
            
            // Gestion du changement de couleur d'une tâche
            const changeTaskColor = (date, taskId, newColor) => {
                const updatedWeeklyTasks = { ...weeklyTasks };
                const taskIndex = updatedWeeklyTasks[date].findIndex(t => t.id === taskId);
                
                if (taskIndex !== -1) {
                    updatedWeeklyTasks[date][taskIndex].color = newColor;
                    saveWeeklyTasks(updatedWeeklyTasks);
                }
            };
            
            // Gestion de la suppression d'une tâche
            const deleteTask = (date, taskId) => {
                const updatedWeeklyTasks = { ...weeklyTasks };
                updatedWeeklyTasks[date] = updatedWeeklyTasks[date].filter(t => t.id !== taskId);
                
                if (updatedWeeklyTasks[date].length === 0) {
                    delete updatedWeeklyTasks[date];
                }
                
                saveWeeklyTasks(updatedWeeklyTasks);
            };
            
            const availableColors = [
                { name: 'blue', bg: 'bg-blue-500', text: 'text-white' },
                { name: 'green', bg: 'bg-green-500', text: 'text-white' },
                { name: 'yellow', bg: 'bg-yellow-500', text: 'text-black' },
                { name: 'red', bg: 'bg-red-500', text: 'text-white' },
                { name: 'purple', bg: 'bg-purple-500', text: 'text-white' }
            ];
            
            const getColorClass = (colorName) => {
                const color = availableColors.find(c => c.name === colorName) || availableColors[0];
                return `${color.bg} ${color.text}`;
            };

            // Obtenez le mois et l'année de la semaine affichée
            const monthYear = weekDates[0].toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
            
            return (
                <div className="space-y-6">
                    {/* Formulaire d'ajout de tâche */}
                    <div className="bg-slate-700 p-4 rounded-lg shadow-lg">
                        <h3 className="font-bold text-blue-300 mb-3 text-lg">Ajouter une tâche</h3>
                        
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label className="block text-gray-300 mb-1">Titre</label>
                                <input 
                                    type="text" 
                                    value={newTask.title}
                                    onChange={e => setNewTask({...newTask, title: e.target.value})}
                                    className="w-full p-2 bg-slate-800 border border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Entrez le titre de la tâche"
                                />
                            </div>
                            
                            <div>
                                <label className="block text-gray-300 mb-1">Jour</label>
                                <select
                                    value={newTask.day}
                                    onChange={e => setNewTask({...newTask, day: parseInt(e.target.value)})}
                                    className="w-full p-2 bg-slate-800 border border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                                    {weekDays.map((day, index) => (
                                        <option key={index} value={index}>
                                            {day} ({weekDates[index].toLocaleDateString()})
                                        </option>
                                    ))}
                                </select>
                            </div>
                            
                            <div>
                                <label className="block text-gray-300 mb-1">Couleur</label>
                                <select
                                    value={newTask.color}
                                    onChange={e => setNewTask({...newTask, color: e.target.value})}
                                    className="w-full p-2 bg-slate-800 border border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                                    {availableColors.map(color => (
                                        <option key={color.name} value={color.name}>
                                            {color.name.charAt(0).toUpperCase() + color.name.slice(1)}
                                        </option>
                                    ))}
                                </select>
                            </div>
                        </div>
                        
                        <button
                            onClick={handleAddTask}
                            disabled={!newTask.title.trim()}
                            className="mt-4 w-full p-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            Ajouter au planning
                        </button>
                    </div>
                    
                    {/* Calendrier hebdomadaire */}
                    <div className="grid grid-cols-1 md:grid-cols-7 gap-2 overflow-hidden">
                        {weekDays.map((day, index) => {
                            const date = formatDate(weekDates[index]);
                            const dayTasks = getTasksForDay(index);
                            
                            return (
                                <div key={index} className="bg-slate-700 p-3 rounded-lg week-day min-h-[200px] flex flex-col">
                                    <div className="text-center mb-2 pb-2 border-b border-slate-600">
                                        <div className="font-semibold text-blue-300">{day}</div>
                                        <div className="text-xs text-gray-400">{weekDates[index].toLocaleDateString()}</div>
                                    </div>
                                    
                                    <div className="flex-grow overflow-y-auto space-y-2">

                                        {dayTasks.length === 0 ? (
                                            <div className="text-center text-gray-500 text-sm py-2">
                                                Aucune tâche
                                            </div>
                                        ) : (
                                            dayTasks.map(task => (
                                                <div 
                                                    key={task.id} 
                                                    className={`p-2 rounded-md weekly-task ${getColorClass(task.color)} ${task.completed ? 'line-through opacity-60' : ''}`}
                                                >
                                                    <div className="flex justify-between items-center">
                                                        <div 
                                                            className="flex-grow cursor-pointer truncate"
                                                            onClick={() => toggleTaskCompletion(date, task.id)}
                                                            title={task.title}
                                                        >
                                                            {task.title}
                                                        </div>
                                                        
                                                        <div className="flex">
                                                            {/* Menu de couleurs */}
                                                            <div className="dropdown relative mr-1">
                                                                <button 
                                                                    className="text-xs hover:opacity-80 focus:outline-none"
                                                                    title="Changer de couleur"
                                                                >
                                                                    🎨
                                                                </button>
                                                                <div className="dropdown-content absolute right-0 mt-1 bg-slate-800 rounded-md p-1 hidden group-hover:block">
                                                                    <div className="flex space-x-1">
                                                                        {availableColors.map(color => (
                                                                            <div
                                                                                key={color.name}
                                                                                className={`color-dot ${color.bg} ${task.color === color.name ? 'selected' : ''}`}
                                                                                onClick={() => changeTaskColor(date, task.id, color.name)}
                                                                                title={color.name}
                                                                            />
                                                                        ))}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            
                                                            {/* Bouton supprimer */}
                                                            <button
                                                                className="text-xs hover:opacity-80 focus:outline-none"
                                                                onClick={() => deleteTask(date, task.id)}
                                                                title="Supprimer"
                                                            >
                                                                ✕
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };
        
        // Composant Sélecteur de Temps
        const TimeSelector = ({ value, onChange }) => {
            // Convertir les minutes en composants de temps
            const calculateTimeComponents = (totalMinutes) => {
                if (!totalMinutes) return { years: 0, weeks: 0, days: 0, hours: 0, minutes: 0 };
                
                const totalMins = parseInt(totalMinutes);
                const years = Math.floor(totalMins / (365 * 24 * 60));
                const weeks = Math.floor((totalMins % (365 * 24 * 60)) / (7 * 24 * 60));
                const days = Math.floor((totalMins % (7 * 24 * 60)) / (24 * 60));
                const hours = Math.floor((totalMins % (24 * 60)) / 60);
                const minutes = totalMins % 60;
                
                return { years, weeks, days, hours, minutes };
            };
            
            // État initial basé sur la valeur en minutes
            const [timeComponents, setTimeComponents] = useState(() => calculateTimeComponents(value));
            
            // Mettre à jour lorsque la valeur change de l'extérieur
            useEffect(() => {
                setTimeComponents(calculateTimeComponents(value));
            }, [value]);
            
            // Générer des nombres pour les sélecteurs (0-10)
            const generateOptions = (max) => {
                const options = [];
                for (let i = 0; i <= max; i++) {
                    options.push(
                        <option key={i} value={i}>{i}</option>
                    );
                }
                return options;
            };
            
            // Calculer le total en minutes quand un composant change
            const handleChange = (component, value) => {
                const newComponents = { ...timeComponents, [component]: parseInt(value) };
                setTimeComponents(newComponents);
                
                // Calculer le total en minutes
                const totalMinutes = 
                    newComponents.years * 365 * 24 * 60 +
                    newComponents.weeks * 7 * 24 * 60 +
                    newComponents.days * 24 * 60 +
                    newComponents.hours * 60 +
                    newComponents.minutes;
                
                onChange(totalMinutes);
            };
            
            return (
                <div className="time-selector mb-4">
                    <div className="time-input">
                        <label className="text-blue-200">Années</label>
                        <select 
                            value={timeComponents.years}
                            onChange={(e) => handleChange('years', e.target.value)}
                            className="bg-slate-800 border border-slate-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100"
                        >
                            {generateOptions(10)}
                        </select>
                    </div>
                    
                    <div className="time-input">
                        <label className="text-blue-200">Semaines</label>
                        <select 
                            value={timeComponents.weeks}
                            onChange={(e) => handleChange('weeks', e.target.value)}
                            className="bg-slate-800 border border-slate-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100"
                        >
                            {generateOptions(10)}
                        </select>
                    </div>
                    
                    <div className="time-input">
                        <label className="text-blue-200">Jours</label>
                        <select 
                            value={timeComponents.days}
                            onChange={(e) => handleChange('days', e.target.value)}
                            className="bg-slate-800 border border-slate-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100"
                        >
                            {generateOptions(10)}
                        </select>
                    </div>
                    
                    <div className="time-input">
                        <label className="text-blue-200">Heures</label>
                        <select 
                            value={timeComponents.hours}
                            onChange={(e) => handleChange('hours', e.target.value)}
                            className="bg-slate-800 border border-slate-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100"
                        >
                            {generateOptions(10)}
                        </select>
                    </div>
                    
                    <div className="time-input">
                        <label className="text-blue-200">Minutes</label>
                        <select 
                            value={timeComponents.minutes}
                            onChange={(e) => handleChange('minutes', e.target.value)}
                            className="bg-slate-800 border border-slate-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100"
                        >
                            {generateOptions(59)}
                        </select>
                    </div>
                </div>
            );
        };
        
        // Fonction pour convertir les minutes en format semaines, jours, heures, minutes
        const formatTime = (minutes) => {
            if (!minutes || isNaN(parseInt(minutes))) return "0 min";
            
            const mins = parseInt(minutes);
            if (mins < 60) return `${mins} min`;
            
            const years = Math.floor(mins / (365 * 24 * 60));
            const weeks = Math.floor((mins % (365 * 24 * 60)) / (7 * 24 * 60));
            const days = Math.floor((mins % (7 * 24 * 60)) / (24 * 60));
            const hours = Math.floor((mins % (24 * 60)) / 60);
            const remainingMinutes = mins % 60;
            
            let result = "";
            if (years > 0) result += `${years} année${years > 1 ? 's' : ''} `;
            if (weeks > 0) result += `${weeks} semaine${weeks > 1 ? 's' : ''} `;
            if (days > 0) result += `${days} jour${days > 1 ? 's' : ''} `;
            if (hours > 0) result += `${hours} heure${hours > 1 ? 's' : ''} `;
            if (remainingMinutes > 0) result += `${remainingMinutes} min`;
            
            return result.trim();
        };
        
        const TaskManager = () => {
            // État pour le menu latéral
            const [menuOpen, setMenuOpen] = useState(false);
            
            // État d'authentification
            const [isAuthenticated, setIsAuthenticated] = useState(() => {
                return localStorage.getItem('authStatus') === 'true';
            });
            
            // État de connexion
            const [loginData, setLoginData] = useState({
                email: '',
                password: ''
            });
            
            // État d'erreur de connexion
            const [loginError, setLoginError] = useState('');
            
            // États pour stocker les données
            const [tasks, setTasks] = useState([]);
            const [weeklyTasks, setWeeklyTasks] = useState({});
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [loading, setLoading] = useState(true);
            const [syncStatus, setSyncStatus] = useState(null); // 'syncing', 'success', 'error'
            
            const [newTask, setNewTask] = useState({
                title: '',
                description: '',
                location: 'maison',
                estimatedTime: '',
                status: 'non-commencé',
            });
            
            const [currentPage, setCurrentPage] = useState('ajouter');
            const [filter, setFilter] = useState('tous');
            const [animated, setAnimated] = useState({});
            
            // Charger les données depuis l'API au démarrage
            useEffect(() => {
                if (isAuthenticated) {
                    loadData();
                }
            }, [isAuthenticated]);
            
            // Fonction pour charger les données depuis l'API
            const loadData = async () => {
                setLoading(true);
                
                try {
                    const data = await API.loadData();
                    setTasks(data.tasks);
                    setWeeklyTasks(data.weeklyTasks);
                    setSyncStatus('success');
                } catch (error) {
                    console.error('Erreur lors du chargement des données:', error);
                    setSyncStatus('error');
                }
                
                setLoading(false);
            };
            
            // Périodiquement vérifier les mises à jour (1 minute)
            useEffect(() => {
                if (!isAuthenticated) return;
                
                const intervalId = setInterval(() => {
                    loadData();
                }, 180000);
                
                return () => clearInterval(intervalId);
            }, [isAuthenticated]);
            
            // Animation pour les nouveaux éléments
            useEffect(() => {
                const newAnimated = {};
                tasks.forEach(task => {
                    if (!animated[task.id]) {
                        newAnimated[task.id] = true;
                    }
                });
                if (Object.keys(newAnimated).length > 0) {
                    setAnimated({...animated, ...newAnimated});
                }
            }, [tasks]);

            // Sauvegarder les tâches vers l'API
            const saveTasks = async (updatedTasks) => {
                setSyncStatus('syncing');
                
                try {
                    const success = await API.saveTasks({
                        tasks: updatedTasks,
                        weeklyTasks: weeklyTasks
                    });
                    
                    if (success) {
                        setTasks(updatedTasks);
                        setSyncStatus('success');
                    } else {
                        setSyncStatus('error');
                    }
                } catch (error) {
                    console.error('Erreur lors de la sauvegarde des tâches:', error);
                    setSyncStatus('error');
                }
            };
            
            // Sauvegarder les tâches hebdomadaires vers l'API
            const saveWeeklyTasks = async (updatedWeeklyTasks) => {
                setSyncStatus('syncing');
                
                try {
                    const success = await API.saveTasks({
                        tasks: tasks,
                        weeklyTasks: updatedWeeklyTasks
                    });
                    
                    if (success) {
                        setWeeklyTasks(updatedWeeklyTasks);
                        setSyncStatus('success');
                    } else {
                        setSyncStatus('error');
                    }
                } catch (error) {
                    console.error('Erreur lors de la sauvegarde des tâches hebdomadaires:', error);
                    setSyncStatus('error');
                }
            };

            // Gestionnaire pour ajouter une nouvelle tâche
            const handleAddTask = async () => {
                if (!newTask.title.trim()) return;
                
                const newTaskId = Date.now();
                const updatedTasks = [...tasks, { ...newTask, id: newTaskId }];
                
                setNewTask({
                    title: '',
                    description: '',
                    location: 'maison',
                    estimatedTime: '',
                    status: 'non-commencé',
                });
                
                // Ajouter l'animation pour la nouvelle tâche
                setAnimated({...animated, [newTaskId]: true});
                
                // Sauvegarder vers l'API
                await saveTasks(updatedTasks);
            };

            // Gestionnaire pour changer le statut d'une tâche
            const handleStatusChange = async (id, newStatus) => {
                const updatedTasks = tasks.map(task => 
                    task.id === id ? { ...task, status: newStatus } : task
                );
                
                // Sauvegarder vers l'API
                await saveTasks(updatedTasks);
            };
            
            // Gestionnaire pour supprimer une tâche
            const handleDeleteTask = async (id) => {
                if (confirm("Êtes-vous sûr de vouloir supprimer cette tâche ?")) {
                    const updatedTasks = tasks.filter(task => task.id !== id);
                    
                    // Sauvegarder vers l'API
                    await saveTasks(updatedTasks);
                }
            };

            // Filtrer les tâches selon la page actuelle et les filtres
            const filteredTasks = tasks.filter(task => {
                if (currentPage === 'en-cours' && task.status !== 'en-cours') return false;
                if (currentPage === 'non-commencé' && task.status !== 'non-commencé') return false;
                if (currentPage === 'terminé' && task.status !== 'terminé') return false;
                
                if (filter === 'maison' && task.location !== 'maison') return false;
                if (filter === 'garage' && task.location !== 'garage') return false;
                if (filter === 'automobile' && task.location !== 'automobile') return false;
                if (filter === 'extérieur' && task.location !== 'extérieur') return false;
                
                return true;
            });
            
            // Fonction de connexion
            const handleLogin = () => {
                // Liste des utilisateurs autorisés
                const allowedUsers = [
                    { email: 'francisst5@hotmail.com', password: 'SegaSega-2025' },
                    { email: 'stpkevpro2024@gmail.com', password: 'SegaSega-2025' }
                ];
                
                // Vérifier si l'utilisateur est autorisé
                const isAllowed = allowedUsers.some(
                    user => user.email === loginData.email && user.password === loginData.password
                );
                
                if (isAllowed) {
                    setIsAuthenticated(true);
                    localStorage.setItem('authStatus', 'true');
                    setLoginError('');
                    loadData(); // Charger les tâches après connexion
                } else {
                    setLoginError('Email ou mot de passe incorrect');
                }
            };
            
            // Fonction de déconnexion
            const handleLogout = () => {
                setIsAuthenticated(false);
                localStorage.removeItem('authStatus');
            };
            
            // Mise à jour du temps estimé
            const handleEstimatedTimeChange = (time) => {
                setNewTask({...newTask, estimatedTime: time});
            };
            
            // Couleurs pour les statuts
            const getStatusColor = (status) => {
                switch (status) {
                    case 'non-commencé': return 'bg-yellow-600 text-yellow-100';
                    case 'en-cours': return 'bg-blue-600 text-blue-100';
                    case 'terminé': return 'bg-green-600 text-green-100';
                    default: return 'bg-gray-600 text-gray-100';
                }
            };

            // Navigation dans les semaines pour le planning hebdomadaire
            const navigateWeek = (direction) => {
                const newDate = new Date(selectedDate);
                newDate.setDate(newDate.getDate() + (direction * 7));
                setSelectedDate(newDate);
            };
            
            // Afficher le statut de synchronisation
            const renderSyncStatus = () => {
                if (syncStatus === 'syncing') {
                    return (
                        <div className="fixed bottom-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-md shadow-lg animate-pulse">
                            🔄 Synchronisation...
                        </div>
                    );
                } else if (syncStatus === 'success') {
                    return (
                        <div className="fixed bottom-4 right-4 bg-green-600 text-white px-4 py-2 rounded-md shadow-lg">
                            ✅ Synchronisé
                        </div>
                    );
                } else if (syncStatus === 'error') {
                    return (
                        <div className="fixed bottom-4 right-4 bg-red-600 text-white px-4 py-2 rounded-md shadow-lg">
                            ❌ Erreur de synchronisation
                        </div>
                    );
                }
                
                return null;
            };

            return (
                <div className="min-h-screen bg-gradient-to-b from-slate-900 to-slate-800 relative">
                    <AnimatedBackground />
                    
                    {/* Menu latéral */}
                    {isAuthenticated && (
                        <SideMenu 
                            isOpen={menuOpen} 
                            setIsOpen={setMenuOpen}
                            currentPage={currentPage}
                            setCurrentPage={setCurrentPage}
                            filter={filter}
                            setFilter={setFilter}
                            handleLogout={handleLogout}
                        />
                    )}
                    
                    {/* Bouton pour afficher le menu (mobile) */}
                    {isAuthenticated && (
                        <button 
                            onClick={() => setMenuOpen(true)} 
                            className="fixed top-4 left-4 z-50 bg-blue-600 text-white p-2 rounded-full md:hidden"
                        >
                            ☰
                        </button>
                    )}
                    
                    {/* Overlay pour fermer le menu sur mobile */}
                    {menuOpen && (
                        <div 
                            className="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"
                            onClick={() => setMenuOpen(false)}
                        />
                    )}
                    
                    {/* Contenu principal */}
                    <div className={`p-4 z-10 ${isAuthenticated ? 'content-with-menu' : ''}`}>
                        <div className="max-w-4xl mx-auto bg-slate-800 rounded-lg shadow-2xl p-6 border border-slate-700 relative">
                            <h1 className="text-3xl font-bold text-center mb-6 text-blue-400 animate__animated animate__fadeIn">
                                Gestion des Tâches Familiales
                            </h1>
                            
                            {/* Page de connexion */}
                            {!isAuthenticated ? (
                                <div className="max-w-md mx-auto bg-slate-700 p-8 rounded-lg shadow-xl border border-slate-600 login-appear">
                                    <h2 className="text-2xl font-semibold mb-6 text-center text-blue-300">Connexion</h2>
                                    
                                    <div className="space-y-6">
                                        <div className="fade-in" style={{animationDelay: '0.1s'}}>
                                            <label className="block mb-2 text-blue-200">Email:</label>
                                            <input
                                                type="email"
                                                value={loginData.email}
                                                onChange={(e) => setLoginData({...loginData, email: e.target.value})}
                                                className="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100"
                                                placeholder="Votre email"
                                            />
                                        </div>
                                        
                                        <div className="fade-in" style={{animationDelay: '0.2s'}}>
                                            <label className="block mb-2 text-blue-200">Mot de passe:</label>
                                            <input
                                                type="password"
                                                value={loginData.password}
                                                onChange={(e) => setLoginData({...loginData, password: e.target.value})}
                                                className="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100"
                                                placeholder="Votre mot de passe"
                                            />
                                        </div>
                                        
                                        {loginError && (
                                            <div className="bg-red-900 text-red-100 p-3 rounded text-center border border-red-700 animate__animated animate__headShake">
                                                {loginError}
                                            </div>
                                        )}
                                        
                                        <button
                                            onClick={handleLogin}
                                            className="w-full py-3 px-4 rounded-md transition-all duration-300 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 fade-in bg-blue-600 text-white hover:bg-blue-700 pulse-animation"
                                            style={{animationDelay: '0.4s'}}
                                        >
                                            Se connecter
                                        </button>
                                    </div>
                                </div>
                            ) : (
                                <div>
                                    {loading ? (
                                        <LoadingSpinner />
                                    ) : (
                                        <div>
                                            {/* Planning Hebdomadaire */}
                                            {currentPage === 'planning' && (
                                                <div className="space-y-6 animate__animated animate__fadeIn">
                                                    <div className="flex justify-between items-center mb-4">
                                                        <h2 className="text-2xl font-bold text-blue-300">Planning Hebdomadaire</h2>
                                                        
                                                        <div className="flex items-center space-x-3">
                                                            <button 
                                                                onClick={() => navigateWeek(-1)}
                                                                className="p-2 bg-slate-700 rounded-md hover:bg-slate-600 transition-colors"
                                                            >
                                                                ⬅️ Semaine précédente
                                                            </button>
                                                            
                                                            <button
                                                                onClick={() => setSelectedDate(new Date())}
                                                                className="p-2 bg-blue-600 rounded-md hover:bg-blue-700 transition-colors"
                                                            >
                                                                Aujourd'hui
                                                            </button>
                                                            
                                                            <button 
                                                                onClick={() => navigateWeek(1)}
                                                                className="p-2 bg-slate-700 rounded-md hover:bg-slate-600 transition-colors"
                                                            >
                                                                Semaine suivante ➡️
                                                            </button>
                                                        </div>
                                                    </div>
                                                    
                                                    <WeeklyPlanner 
                                                        weeklyTasks={weeklyTasks}
                                                        saveWeeklyTasks={saveWeeklyTasks}
                                                        selectedDate={selectedDate}
                                                    />
                                                </div>
                                            )}
                                        
                                            {/* Formulaire d'ajout de tâche */}
                                            {currentPage === 'ajouter' && (
                                                <div className="bg-slate-700 p-6 rounded-lg mb-8 shadow-lg border border-slate-600 animate__animated animate__fadeIn">
                                                    <h2 className="text-2xl font-bold mb-4 text-blue-300">Ajouter une nouvelle tâche</h2>
                                                    <div className="space-y-4">
                                                        <div>
                                                            <label className="block mb-2 text-blue-200">Titre:</label>
                                                            <input
                                                                type="text"
                                                                value={newTask.title}
                                                                onChange={(e) => setNewTask({...newTask, title: e.target.value})}
                                                                className="w-full px-4 py-2 bg-slate-800 border border-slate-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100"
                                                                placeholder="Titre de la tâche"
                                                            />
                                                        </div>
                                                        
                                                        <div>
                                                            <label className="block mb-2 text-blue-200">Description:</label>
                                                            <textarea
                                                                value={newTask.description}
                                                                onChange={(e) => setNewTask({...newTask, description: e.target.value})}
                                                                className="w-full px-4 py-2 bg-slate-800 border border-slate-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100 h-24"
                                                                placeholder="Description détaillée de la tâche"
                                                            ></textarea>
                                                        </div>
                                                        
                                                        <div>
                                                            <label className="block mb-2 text-blue-200">Lieu:</label>
                                                            <select
                                                                value={newTask.location}
                                                                onChange={(e) => setNewTask({...newTask, location: e.target.value})}
                                                                className="w-full px-4 py-2 bg-slate-800 border border-slate-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100"
                                                            >
                                                                <option value="maison">🏠 Maison</option>
                                                                <option value="garage">🔧 Garage</option>
                                                                <option value="automobile">🚗 Automobile</option>
                                                                <option value="extérieur">🌳 Extérieur</option>
                                                            </select>
                                                        </div>
                                                        
                                                        <div>
                                                            <label className="block mb-2 text-blue-200">Temps estimé:</label>
                                                            <TimeSelector 
                                                                value={newTask.estimatedTime} 
                                                                onChange={handleEstimatedTimeChange}
                                                            />
                                                        </div>
                                                        
                                                        <button
                                                            onClick={handleAddTask}
                                                            className="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 transition-all duration-300 shadow-lg"
                                                            disabled={!newTask.title.trim()}
                                                        >
                                                            Ajouter la tâche
                                                        </button>
                                                    </div>
                                                </div>
                                            )}
                                            
                                            {/* Liste des tâches */}
                                            {currentPage !== 'ajouter' && currentPage !== 'planning' && (
                                                <div className="space-y-6 animate__animated animate__fadeIn">
                                                    <h2 className="text-2xl font-bold mb-4 text-blue-300">
                                                        {currentPage === 'non-commencé' && "Tâches non commencées"}
                                                        {currentPage === 'en-cours' && "Tâches en cours"}
                                                        {currentPage === 'terminé' && "Tâches terminées"}
                                                        {currentPage === 'tout' && "Toutes les tâches"}
                                                    </h2>
                                                    
                                                    {filteredTasks.length === 0 ? (
                                                        <div className="bg-slate-700 p-6 rounded-lg text-center text-gray-400">
                                                            Aucune tâche à afficher
                                                        </div>
                                                    ) : (
                                                        <div className="grid gap-6 md:grid-cols-2">
                                                            {filteredTasks.map(task => (
                                                                <div
                                                                    key={task.id}
                                                                    className={`bg-slate-700 rounded-lg p-4 border border-slate-600 shadow-lg task-item ${animated[task.id] ? 'fade-in' : ''}`}
                                                                >
                                                                    <div className="flex justify-between items-start mb-2">
                                                                        <h3 className="text-xl font-semibold text-blue-200">{task.title}</h3>

                                                                                                                                                <span className={`px-2 py-1 rounded-md text-xs ${getStatusColor(task.status)}`}>
                                                                            {task.status === 'non-commencé' && "Non commencé"}
                                                                            {task.status === 'en-cours' && "En cours"}
                                                                            {task.status === 'terminé' && "Terminé"}
                                                                        </span>
                                                                    </div>
                                                                    
                                                                    <div className="mb-3 text-gray-300">
                                                                        {task.description || <span className="text-gray-500 italic">Pas de description</span>}
                                                                    </div>
                                                                    
                                                                    <div className="flex items-center text-sm text-gray-400 mb-4">
                                                                        <span className="mr-4">
                                                                            {task.location === 'maison' ? '🏠 Maison' : 
                                                                            task.location === 'garage' ? '🔧 Garage' : 
                                                                            task.location === 'automobile' ? '🚗 Automobile' : 
                                                                            '🌳 Extérieur'}
                                                                        </span>
                                                                        <span>
                                                                            ⏱️ {formatTime(task.estimatedTime) || 'Non spécifié'}
                                                                        </span>
                                                                    </div>
                                                                    
                                                                    <div className="flex justify-between pt-3 border-t border-slate-600">
                                                                        <div className="space-x-2">
                                                                            {task.status !== 'non-commencé' && (
                                                                                <button
                                                                                    onClick={() => handleStatusChange(task.id, 'non-commencé')}
                                                                                    className="px-2 py-1 bg-yellow-600 text-white text-xs rounded hover:bg-yellow-700"
                                                                                >
                                                                                    Non commencé
                                                                                </button>
                                                                            )}
                                                                            
                                                                            {task.status !== 'en-cours' && (
                                                                                <button
                                                                                    onClick={() => handleStatusChange(task.id, 'en-cours')}
                                                                                    className="px-2 py-1 bg-blue-600 text-white text-xs rounded hover:bg-blue-700"
                                                                                >
                                                                                    En cours
                                                                                </button>
                                                                            )}
                                                                            
                                                                            {task.status !== 'terminé' && (
                                                                                <button
                                                                                    onClick={() => handleStatusChange(task.id, 'terminé')}
                                                                                    className="px-2 py-1 bg-green-600 text-white text-xs rounded hover:bg-green-700"
                                                                                >
                                                                                    Terminé
                                                                                </button>
                                                                            )}
                                                                        </div>
                                                                        
                                                                        <button
                                                                            onClick={() => handleDeleteTask(task.id)}
                                                                            className="px-2 py-1 bg-red-600 text-white text-xs rounded hover:bg-red-700"
                                                                        >
                                                                            Supprimer
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                    
                    {/* Statut de synchronisation */}
                    {renderSyncStatus()}
                </div>
            );
        };

        ReactDOM.render(
            <TaskManager />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
